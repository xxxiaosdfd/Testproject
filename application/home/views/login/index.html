<script type="text/javascript">
    $(function () {
        function check() {
            var flag = true;
            $("#uname").blur(function () {
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#alertmess").html("用户名不允许为空");
                    flag = false;
                    return;
                }

            }).focus(function () {

                $("#alertmess").html("Your info has been saved.");

            });
            $("#upwd").blur(function () {
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#alertmess").html("密码不允许为空");
                    flag=false;
                    return;
                }
            }).focus(function () {

                $("#alertmess").html("Your info has been saved.");

            });
            return true;
        }

        $(function () {
            if (!check()) {
                return false;
            }

            $("#loginbtn").click(function () {
                if (!check()) {
                    return false;
                }

                $.post(
                    'index.php?g=home&c=user&a=login',
                    $("#loginform").serialize(),
                    function (result) {
                        //alert(result);
                        if (result.errno == 200) {

                            // alert(result.mess + "\n点击确认进入首页");
                             window.location.href = "index.php?g=home&c=user&a=index";
                        } else {
                            $("#alertmess").html(result.mess);
                        }

                    },
                    "json"
                );
                //$("#regform")[0].reset();

                return false;

            });
        })
    });
